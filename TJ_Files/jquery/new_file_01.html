<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jQuery/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>

<body>
	<button type="button">Click me</button>
</body>

</html>
