<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垂直线加载</title>
		
		<style type="text/css">
			
			.loader {
				width: 30%;
				height: 200px;
				border: 1px solid black;
			}
			
			.loader-1 {
				position: relative;
				top: 40%;
				left: 45%;	
			}
			
			.loader-1 i {
				display: block;
				width: 5px;
				height: 60px;
				background: black;
				position: absolute;
			}
			
			.loader-1 i:nth-child(1) {
				top: 0px;
				left: -15px;
				animation: loading 1s ease 0s infinite;
			}
			
			.loader-1 i:nth-child(2) {
				top: 0px;
				left: 0px;
				animation: loading 1s ease 0.12s infinite;
			}
			
			.loader-1 i:nth-child(3) {
				top: 0px;
				left: 15px;
				animation: loading 1s ease 0.24s infinite;
			}
			
			.loader-1 i:nth-child(4) {
				top: 0px;
				left: 30px;
				animation: loading 1s ease 0.36s infinite;
			}
			
			.loader-1 i:nth-child(5) {
				top: 0px;
				left: 45px;
				animation: loading 1s ease 0.48s infinite;
			}
			
			@keyframes loading {
				
				50% {
					transform: scaleY(0.5);
				}
				
				100% {
					transform: scaleY(1);
				}
			}
			
		</style>
		
	</head>
	<body>
		
		<div class="loader">
			<div class="loader-1">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
		</div>
		
	</body>
</html>
