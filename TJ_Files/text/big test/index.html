		<script type="text/javascript">
			$.fn.extend({
				animateCss: function(animationName) {
					var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
					this.addClass('animated ' + animationName).one(animationEnd, function() {
						$(this).removeClass('animated ' + animationName);
					});
				}
			});
			
			$(document).ready(function() {
				$(document).scroll(function() {
					var top = $(document).scrollTop();
					console.log(top);
					if(top == 0){
						$(".mid1-left").animateCss("fadeInDown");
					}
					else if(top > 0 && top < 150) {
						$(".mid1-left").animateCss("fadeInDown");
						$(".mid1-right").animateCss("fadeInRight");
					}
					else if(top > 500 && top < 650) {
						$(".text_01").animateCss("fadeInDown");
						$(".mid2-img").animateCss("fadeInUp");
					}
					else if(top > 1450 && top < 1600) {
						$(".text_02").animateCss("fadeInDown");
						$(".mid3-img").animateCss("fadeInUp");
					}
					else if(top > 2550 && top < 2700) {
						$(".text_03").animateCss("fadeInDown");
						$(".aiteallimg").animateCss("bounceIn");
						$(".aiteallimg").animateCss("pulse");
						$(".mid4-img").animateCss("fadeInUp");
					}
					
					//			}else if(top > 650 && top < 750){
					//				$(".font1top").animateCss("fadeInDown");
					//			}
				});
			});
		</script>
