<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>change div</title>
		
		<style type="text/css">
			
			#all-div {
				width: 500px;
				height: 300px;
				background: lightblue;
				text-align: center;
			}
			
			#left-div {
				width: 100px;
				height: 298px;
				text-align: center;
				/*vertical-align: middle;*/
				border: 1px solid ; 
				float: left;
			}
			
			#left-div ul {
				/*text-align: center;*/
				/*padding-top: 10%;*/
				font-size: 20px;
				list-style-type: none;
				width: 100px;
				/*height: 20px;*/
				/*line-height: 20px;*/
			}
			
			#left-div li {
				height: 20px;
				line-height: 20px;
			}
			
			#right-div {
				width: 398px;
				height: 300px;
				float: left;
				background-color: lightcoral;
			}
		</style>
		
	</head>

	<body>
		
		<div id="all-div">
			<div id="left-div">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
			<div id="right-div">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		
		<script type="text/javascript">
			
			var Ldiv = document.getElementById("left-div");
			
			
			var oLi = document.getElementsByTagName('li');
			var oDiv = document.getElementsByTagName("div");
			
			for(var i = 0; i < oLi.length; i++){
				oLi[i].onmouseover = function(){
					for(var x = 0; x < oLi.length; x++){
						if(this == oLi[x]){
							for(var y = 0; y < oLi.length; y++){
								if(x == y) {
									oDiv[y].style.display = 'block';
								}
								else {
									oDiv[y].style.display = 'none';
								}
							}
						}
					}
				}
			}
			
		</script>
		
		
	</body>
</html>
