<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition</title>
		
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				background: red;
				/*transition: background-color 2s linear, padding 2s linear;*/
				transition: all 2s linear; 
			}
			
			.box:hover {
				background: green;
				padding: 80px;
			}
			
		</style>
		
	</head>
	
	
	<body>
		
		<div class="box">
			
		</div>
		
	</body>
</html>
