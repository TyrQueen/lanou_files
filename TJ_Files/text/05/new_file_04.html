<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text01</title>
		
		<style type="text/css">
			.left-part dt {
				
			}
		</style>
		
	</head>
	<body>
		
		<div class="whole-page">
			
			<form action="" method="post">
				<div class="left-part">
					
				<dl class="form-group">
					<dt>
						<label for="User-Name">昵称：</label>
					</dt>
					<dd>
						<input id="User-Name" class="Name01" name="User-Name" size="30" value="" />
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="real-name">真实姓名：</label>
					</dt>
					<dd>
						<input id="real-name" type="text" name="real-name" value="" />
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="local-area">
							所在地：
						</label>
					</dt>
					<dd>
						<select name="local-area">
							<option value="Wuhan" selected="selected">Wuhan</option>
							<option value="Yichang">Yichang</option>
							<option value="Jingzhou">Jingzhou</option>
							<option value="Ezhou">Ezhou</option>
						</select>
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="birthday">
							生日：
						</label>
					</dt>
					<dd>
						<select name="birthday">
							<option value="January" selected="selected">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
						</select>
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="blog-address">博客地址：</label>
					</dt>
					<dd>
						<input id="blog-address" type="text" name="blog-address" value="" />
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="email">常用邮箱：</label>
					</dt>
					<dd>
						<input id="email-address" type="text" name="email-address" value="" />
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="QQ-number">QQ：</label>
					</dt>
					<dd>
						<input id="QQ-number" type="text" name="QQ-number" value="" />
					</dd>
				</dl>

				<dl class="form-group">
					<dt>
						<label for="EMS-number">EMS：</label>
					</dt>
					<dd>
						<input id="EMS-number" type="text" name="EMS-number" value="" />
					</dd>
				</dl>

				<dl class="form-group">
					<dt>
						<label for="self-introduction">一句话介绍：</label>
					</dt>
					<dd>
						<textarea id="self-introduction" type="text" name="self-introduction" value="" rows="4.5" cols="30" style="resize: none;"/>
						</textarea>
					</dd>
					<p>--------------------------------------------</p>
					<p style="font-size: 14px;">
						以下信息，可作为通过客服取回账号的依据
					</p>	
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="card-type">证件类型：</label>
						<label for="id-card">身份证</label>
					</dt>
					<!--<dd>
						<input id="blog-address" type="text" name="blog-address" value="" />
					</dd>-->
				</dl>
				
				<dl class="form-group">
					<dt>
						<label for="card-number">证件号码：</label>						
					</dt>
					<dd>
						<input id="card-number" type="text" name="card-number" value="" />
					</dd>
				</dl>
				
				<dl class="form-group">
					<dt>
						<input type="submit" name="" id="" value="保存" />						
					</dt>
					<dd></dd>
				</dl>


				</div>
			</form>
			
		</div>
		
	</body>
</html>
