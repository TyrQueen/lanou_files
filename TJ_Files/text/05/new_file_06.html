<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			
		<title>响应式布局</title>
		
		<style type="text/css">
			
			div {
				height: 100px;
				margin-top: 20px;
				border: 1px solid;
			}
			
			@media (min-width: 101px ) and (max-width:600px) {
				.div1 {
					background-color: red;
				}
				.div2 {
					background-color: blue;
				}
			}
			
			@media (min-width: 601px) , (max-width: 100px ) {
				.div1 {
					background-color: blue;
				}
				.div2 {
					background-color: red;
				}
			}
			
		</style>
		
	</head>
	
	<body>
		
		<div class="div1">
			
		</div>
		
		<div class="div2">
			
		</div>
		
	</body>
</html>
