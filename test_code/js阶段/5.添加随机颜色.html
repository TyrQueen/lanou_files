<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{list-style-type: none;}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	var oLi = document.getElementsByTagName('li');
	
	for (var i = 0;i < oLi.length;i++) {
		oLi[i].onmouseover = function(){
			for (var i = 0;i < oLi.length;i++) {
		oLi[i].style.background = '';
	}
			var a = parseInt(Math.random()*256 + 0);
			var b = parseInt(Math.random()*256 + 0);
			var c = parseInt(Math.random()*256 + 0);
			this.style.background = 'rgb' + '(' + a + ',' + b + ',' + c +')';
		}
	}
</script>
