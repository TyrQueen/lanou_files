<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#outside{
				width: 400px;
				height: 300px;
				border: 1px solid;
			}
			span{
				display: inline-block;
				width: 100px;
				height: 30px;
				border: 1px solid;
				background: red;
				text-align: center;
			}
			#container{
				width: 400px;
				height: 200px;
				border: 1px solid;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="outside">
			<span>第1个</span>
			<span>第2个</span>
			<span>第3个</span>
			<p id="container"></p>
		</div>
	</body>
</html>
<script type="text/javascript">
	var oSpan = document.getElementsByTagName('span');
	var oP = document.getElementById('container');
	oSpan[0].onclick = function(){
		oP.innerHTML = oSpan[0].innerHTML;
	}
	oSpan[1].onclick = function(){
		oP.innerHTML = oSpan[1].innerHTML;
	}
	oSpan[2].onclick = function(){
		oP.innerHTML = oSpan[2].innerHTML;
	}
</script>
