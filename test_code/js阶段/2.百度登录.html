<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#btn{
				width: 80px;
				height: 30px;
				background: lightgray;
				border: 1px solid gray;
				float: right;
				line-height: 30px;
				text-align: center;
			}
			#login{
				width: 400px;
				height: 300px;
				background: lightyellow;
				position: relative;
				top: 200px;
				left: 400px;
				display: none;
			}
			.word{
				height: 40px;
				background: lightgray;
				text-align: center;
				line-height: 40px;
			}
			.close{
				width: 40px;
				height: 40px;
				background: lightgray;
				text-align: center;
				line-height: 40px;
				font-size: 30px;
				position: absolute;
				top: 0px;
				right: 5px;
			}
		</style>
	</head>
	<body>
		<div id="btn">登录</div>
		<div id="login">
			<div class="word">
				百度帐号登录
			</div>
			<div class="close">X</div>
		</div>
	</body>	
</html>
<script type="text/javascript">
	var oBtn = document.getElementById('btn');
	var oLogin = document.getElementById('login');
	var oLoginArr = oLogin.getElementsByTagName('div');
//	console.log(oLoginArr);
	var oBody = document.getElementsByTagName('body');
	oBtn.onclick = function(){
		oLogin.style.display = 'block';
		oBtn.style.display = 'none';
		oBody[0].style.background = 'rgba(0,0,0,.1)';
	}
	oLoginArr[1].onclick = function(){
		oLogin.style.display = 'none';
		oBtn.style.display = 'block';
		oBody[0].style.background = 'white';
	}
	
</script>
