<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				border: 1px solid black;
				border-collapse: collapse;
				/*去掉间隙*/
			}
			th,td{
				border: 1px solid black;
			}
			/*table分为：thead，tbody，tfoot  
			 * 行  tr
			 * 表头 th
			 * 单元格 td
			 * th，td最好设置宽度
			 * rowspan 列合并
			 * colspan 行合并*/
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>星期一</th>
					<th>星期二</th>
					<th>星期三</th>
					<th>星期四</th>
					<th>星期五</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
					<td>语文</td>
				</tr>
				<tr>
					<td rowspan="2">数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
					<td>数学</td>
				</tr>
				<tr>
					<!--<td>自然</td>-->
					<td>自然</td>
					<td>自然</td>
					<td>自然</td>
					<td>自然</td>
				</tr>
				<tr>
					<td>体育</td>
					<td>体育</td>
					<td>体育</td>
					<td>体育</td>
					<td>体育</td>
				</tr>
				
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5">自动</td>
					<!--<td>自动</td>-->
					<!--<td>自动</td>-->
					<!--<td>自动</td>-->
					<!--<td>自动</td>-->
				</tr>
			</tfoot>
		</table>
	</body>
</html>
