<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 225px;
				padding: 20px 0;
				background: pink;
				border: 5px dashed blue;
				text-align: center;
			background-image: url(img/9_18.png);
			background-repeat: no-repeat;	
			}
			.border-box{
				/*background-clip: border-box;*/
				background-origin: border-box;
			}
			.padding-box{
				/*background-clip: padding-box;*/
				background-origin: padding-box;
			}
			.content-box{
				/*background-clip: content-box;*/
				background-origin: content-box;
			}
		</style>
<!--background-clip:指定背景可以覆盖到什么范围-->
<!--background-origin:指定背景从什么位置开始-->
	</head>
	<body>
		<h2>background-clip:border-box</h2>
		<div class="border-box">实例1</div>
		<h2>background-clip:padding-box</h2>
		<div class="padding-box">
			实例2
		</div>
		<h2>background-clip:content-box</h2>
		<div class="content-box">
			实例3
		</div>
	</body>
</html>
