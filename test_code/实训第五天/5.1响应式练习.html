<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.all{
				width: 800px;
				border: 1px solid;
				margin: 0 auto;
			}
			.div1,.div5{
				height: 200px;
				width: 800px;
				background: greenyellow;
			}
			.div2,.div3,.div4{
				display: inline-block;
			}
			.div2,.div4{
				width: 200px;
				height: 400px;
				background: cyan;
			}
			.div3{
				height: 400px;
				width: 390px;
				background: orangered;
			}
			@media only screen and (max-width: 800px) {
				.div1,.div5{
					width: 600px;
				}
				.all{width: 600px;}
				.div4{display: none;}
			}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="div1">div1</div>
			<div class="div2">div2</div>
			<div class="div3">div3</div>
			<div class="div4">div4</div>
			<div class="div5">div5</div>
		</div>
	</body>
</html>
