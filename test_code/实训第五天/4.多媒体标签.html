<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
<!--audio 一定要加上controls，否则不向用户展示播放按钮，界面上不显示任何内容-->
<!--注意：存在兼容性问题，不同的浏览器之间支持的格式不统一，目前推荐使用ogg格式-->
		<audio controls="controls" src="video/bgm.mp3"></audio>
		<audio src="video/haha.ogg" controls="controls"></audio>
		
		<video width="600px" height="500px" src="video/video.mp4" controls="controls" ></video>
		
	</body>
</html>
