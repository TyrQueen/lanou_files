<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.content{text-align: center;}
			.content a{
				display: inline-block;
				width: 30%;
				margin: 10px;
				border-radius: 5px;
				box-shadow: 2px 2px 5px rgba(0,0,0,.2);
			}
			.content img{
				width: 100%;
				border-top-right-radius: 5px;
				border-top-left-radius: 5px;
			}
			.hide{
				height: 100%;
				width: 100%;
				position: absolute;
				background-color: rgba(0,0,0,.5);
				color: #fff;
				opacity: 0;
				font-weight: lighter;
				line-height: 25px;
				text-align: center;
				border-top-right-radius: 5px;
				border-top-left-radius: 5px;
			}
			.hide h4{
				font-size: 24px;
				padding-top: 10%;
			}
			.content a:hover p{
				color: #666;
				transition: 1s;
			}
			.content a:hover .hide{
				opacity: 1;
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div class="content">
		<a href="">
			<div style="position: relative;">
				<div class="hide">
					<h4>今日头条</h4>
					<h6>今日头条今日</h6>
				</div>
				<img src="img/11-2.jpg" alt="" />
			</div>
			<p>今天就看今日头条</p>
		</a>
		</div>
	</body>
</html>
