<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			a{
				font-size: 36px;
				text-decoration: none;
			}
			/*love hate*/
			/*未使用链接*/
			a:link{
				color: red;
			}
			/*已使用链接*/
			a:visited{
				color: green;
			}
			/*鼠标覆盖*/
			a:hover{
				color: blue;
			}
			/*被选择的链接*/
			a:active{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度一下</a>
	</body>
</html>
