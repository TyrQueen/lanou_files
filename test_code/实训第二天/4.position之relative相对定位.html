<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				height: 500px;
				width: 500px;
				border: 1px solid;
				margin-left: 100px;
			}
			.div2{
				height: 200px;
				width: 200px;
				background: red;
				/*相对定位*/
				position: relative;
				left: -30px;
				top: 50px;
			}
	/*相对定位定位，是和标签/元素自身的原始位置作比较，相对定位，相对是自己本身*/
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				
			</div>
		</div>
	</body>
</html>
