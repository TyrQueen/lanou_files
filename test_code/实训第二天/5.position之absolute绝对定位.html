<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				height: 500px;
				width: 500px;
				border: 3px solid;
				margin-left: 150px;
				position: relative;
			}
			.div2{
				height: 200px;
				width: 200px;
				background: red;
				position: absolute;
				top: 100px;
				left: 100px;
			}
	/*绝对定位：他的位置，是根据有定位父级元素所决定，如果父级没有定位，那么根据body来定位。*/
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2">
				
			</div>
		</div>
	</body>
</html>
