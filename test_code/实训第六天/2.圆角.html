<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: cyan;
				margin: 50px auto;
			}
			div:nth-child(1){
				border-radius: 20px;
			}
			div:nth-child(2){
				border-radius: 50%;
			}
			div:nth-child(3){
				border-top-left-radius: 100px;
				border-bottom-right-radius: 100px;
			}
			div:nth-child(4){
				border-top-left-radius: 100px;
				border-bottom-right-radius: 100px;
				border-bottom-left-radius: 100px;
			}
			div:nth-child(5){
				height: 100px;
				border-radius: 50%;
			}
			div:nth-child(6){
				width: 0;
				height: 0;
				background: white;
				border: 100px solid yellow;
				border-radius: 100px;
				border-right: 100px solid transparent;
				/*transparent透明*/
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
