<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin: 80px;
				display: inline-block;
				line-height: 100px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>文字</div>未变形<div>文字</div></br>
		<div>文字</div>
		旋转30度
		<div style="transform: rotate(30deg);">文字</div>
		</br>
		<div>文字</div>平移
		<div style="transform: translate(200px,80px);">文字</div>
		</br>
		<div>文字</div>缩放
		<div style="transform: scale(2.1,0.5);">文字</div>
		</br>
		<div>文字</div>倾斜
		<div style="transform: skew(45deg);">文字</div>
		</br>
		<div style="transform: skew(45deg);">
			<span style="transform: skew(-45deg);display: block;">文字
			</span>
		</div>
		
		
				
		
	</body>
</html>
