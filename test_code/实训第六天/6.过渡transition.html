<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: red;
				/*transition: background-color 2s linear, padding 2s linear;*/
				transition: all 2s linear;
/* ease:逐渐慢下来
 * ease-in：由慢到快
 * ease-out：由快到慢
 * ease-in-out：先慢再快再慢
 * linear：匀速
 * */		
			}
			.box:hover{
				background: green;
				padding: 80px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
