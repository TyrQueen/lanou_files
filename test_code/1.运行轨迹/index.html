<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{background: black;}			
			.sun{
				position: relative;
				margin: 240px 60%;
			}
			.earth{
				position: absolute;
				left: 260px;
				top: 10px;
				animation: earthMove 10s linear infinite;
			}
			.moon{
				position: absolute;
				left: 100px;
				top: 10px;
				animation: moonMove 10s linear infinite;
			}
			@keyframes earthMove{
				0%{ left: 260px;top: 10px;}
				25%{ left: 0;top: -170px;}
				50%{ left: -520px;top: 10px;}
				75%{ left: 0;top: 270px;}
				100%{ left: 260px;top: 10px;}
			}
			@keyframes moonMove{
				0%{ left: 130px;top: 10px;}
				25%{ left: 10px;top: -80px;}
				50%{ left: -100px;top: 10px;}
				75%{ left: 10px;top: 110px;}
				100%{ left: 130px;top: 10px;}
			}
		</style>
	</head>
	<body>
		<div class="sun">
			<img src="img/太阳.jpg" alt="" style="width: 150px;height: 150px;" />
			
			<div class="earth">
				<img src="img/地球.jpg" style="width: 80px;height: 80px;" />
				
				<div class="moon">
					<img src="img/月亮.jpg" style="width: 30px;height: 30px;" />
				</div>
			</div>
		</div>
	</body>
</html>
