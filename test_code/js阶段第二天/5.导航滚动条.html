<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#wrap{position: relative;}
			#uli{
				list-style: none;
				overflow: hidden;
			}
			#uli li{
				float: left;
				width: 80px;
				height: 40px;
				text-align: center;
				line-height: 40px;
			}
			#uli li a{
				display: block;
				width: 100%;
				height: 100%;
				text-decoration: none;
				color: black;
			}
			#slider{
				width: 80px;
				height: 2px;
				background: red;
				position: absolute;
				left: 0px;
				transition: all 0.5s;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="uli">
				<li><a href="">按钮1</a></li>
				<li><a href="">按钮2</a></li>
				<li><a href="">按钮3</a></li>
				<li><a href="">按钮4</a></li>
				<li><a href="">按钮5</a></li>
			</ul>
			<div id="slider"></div>
		</div>
		
	</body>
</html>
<script type="text/javascript">
	var btns = document.querySelectorAll('#wrap #uli li a');
//	console.log(btns);
	var slider = document.querySelector('#slider');
	var liWidth = document.querySelector('li').offsetWidth;
//	console.log(liWidth);
	for (var i = 0;i < btns.length;i++) {
		btns[i].index = i;
		btns[i].onmouseover = function(){
			slider.style.left = liWidth * this.index + 'px';
		}
	}
	
</script>
