<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	var i = 0;
	var oDiv = document.getElementById('div1');
	//定时器
	var timer = setInterval(function(){
		i++;
		oDiv.style.width =100 + i + 'px';
		oDiv.style.height =100 + i + 'px';
		//清除定时器
		if(i > 200){
			clearInterval(timer);
		}
	},50);
	
</script>
