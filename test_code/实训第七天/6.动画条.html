<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.loader{
				width: 30%;
				height: 200px;
				border: 1px solid black;
				text-align: center;
				line-height: 200px;
			}
			.loader-2 i{
				display: inline-block;
				width: 4px;
				height: 35px;
				border-radius: 2px;
				background: #333;
				margin: 0 2px;
			}
			.loader-2 i:nth-child(1){
				animation: loading 1s ease-in 0.1s infinite;
			}
			.loader-2 i:nth-child(2){
				animation: loading 1s ease-in 0.2s infinite;
			}
			.loader-2 i:nth-child(3){
				animation: loading 1s ease-in 0.3s infinite;
			}
			.loader-2 i:nth-child(4){
				animation: loading 1s ease-in 0.4s infinite;
			}
			.loader-2 i:nth-child(5){
				animation: loading 1s ease-in 0.5s infinite;
			}
			@keyframes loading{
				0%{transform: scaleY(1);}
				50%{transform: scaleY(0.4);}
				100%{transform: scaleY(1);}
			}
		</style>
	</head>
	<body>
		<div class="loader">
			<div class="loader-2">
				<i></i>
				<i></i>
				<i></i>
				<i></i>
				<i></i>
			</div>
		</div>
	</body>
</html>
